<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;500;700&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <!-- <div class="clock">00:00:00</div>
    <div class="date">00.00.00</div>
    <div class="air-quality-container">
      <p class="air-quality-container__display">Air quality: 00 AQI</p>
    </div>
    <ul class="air-pollutant-list">
      <li class="air-pollutant-list__item so2">00</li>
      <li class="air-pollutant-list__item no2">00</li>
      <li class="air-pollutant-list__item co">00</li>
    </ul> -->
    <div class="animation-container">
      <p class="weather-container__location">Warszawa, PL</p>
      <div class="weather-info">
        <p class="weather-container__description">SÅ‚onecznie</p>
        <div class="temparature_container">
          <p class="weather-container__temperature">15</p>
          <img class="weather-container__icon" src="icons/extras/thermometer-celsius.svg" alt="thermometer-celsius" />
        </div>
      </div>
      <img class="animation-container__icon" src="icons/fill/openweathermap/02d.svg" alt="weather" />
      <span class="animation-container__error-msg--invisible">Please enable geolocation, in order for weather to
        work</span>
    </div>
    <div class="separator"></div>
    <ul class="weather-details">
      <li class="weather-details__item min">
        <div class="value">13&#176</div>
        <div class="weather-details__desc"><span>Min</span><img class="details_icon" src="icons/extras/thermometer-colder.svg" alt="thermometer-colder"></div>
      </li>
      <li class="weather-details__item max">
        <div class="value">27&#176</div>
        <div class="weather-details__desc"><span>Max</span><img class="details_icon" src="icons/extras/thermometer-warmer.svg" alt="thermometer-warmer"></div>
      </li>
      <li class="weather-details__item humidity">
        <div class="value">80%</div>
        <div class="weather-details__desc"><span>Humidity</span><img class="details_icon" src="icons/extras/humidity.svg" alt="humidity"></div>
      </li>
      <li class="weather-details__item wind">
        <div class="value">15 m/s</div>
        <div class="weather-details__desc"><span>Wind</span><img class="details_icon" src="icons/extras/windsock.svg" alt="windsock"></div>
      </li>
      <li class="weather-details__item sunrise">
        <div class="value">06:00:00</div>
        <div class="weather-details__desc"><span>Sunrise</span><img class="details_icon" src="icons/extras/sunrise.svg" alt="sunrise"></div>
      </li>
      <li class="weather-details__item sunset">
        <div class="value">21:37:00</div>
        <div class="weather-details__desc"><span>Sunset</span><img class="details_icon" src="icons/extras/sunset.svg" alt="sunset"></div>
      </li>
    </ul>
  </div>
  <script src="skycons.js"></script>
  <script src="index.js"></script>
</body>

</html>
