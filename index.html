<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,700,800&display=swap" rel="stylesheet">
    <title>Weather app</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="clock-wrapper">
      <span class="clock">00:00:00</span>
      </div>
      <div class="date">00.00.00</div>
      <div class="wrapper">
         <canvas class="icon"></canvas>
         <span class="error-msg">Please enable geolocation, in order for weahter to work</span>
      </div>
      <div class="weather">
          <span class="temperature"></span>
          <span>&#176C</span>
          <span class="description">loading weather...</span>
      </div>
    </div>
    <script src="skycons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
