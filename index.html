<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <div class="clock">00:00:00</div>
    <div class="date">00.00.00</div>
    <div class="animation-container">
      <canvas class="animation-container__icon"></canvas>
      <span class="animation-container__error-msg--invisible">Please enable geolocation, in order for weather to work</span>
    </div>
    <div class="weather-container">
      <span class="weather-container__temperature"></span>
      <span>&#176C</span>
      <span class="weather-container__description">loading weather...</span>
    </div>
  </div>
  <script src="skycons.js"></script>
  <script src="index.js"></script>
</body>

</html>
